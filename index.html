
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <title>NEC Navigator by Brian Pitcher</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>NEC Navigator by Brian Pitcher</h1>
    <input type="text" id="search" placeholder="Search NEC Code..." />
    <button onclick="searchNEC()">Search</button>
    <div id="results"></div>
    <button onclick="toggleBookmarks()">View Bookmarks</button>
    <ul id="bookmarks" style="display: none;"></ul>
  </main>
  <script>
    const bookmarks = [];
    function searchNEC() {
      const query = document.getElementById('search').value;
      const results = document.getElementById('results');
      results.innerHTML = `
        <h2>Search Results for "${query}"</h2>
        <p><strong>Article 250.52(A)(3):</strong> Concrete-encased electrode using rebar (min. 20 ft) is acceptable.</p>
        <button onclick="bookmark('Article 250.52(A)(3)')">ðŸ”– Bookmark</button>
      `;
    }
    function bookmark(title) {
      if (!bookmarks.includes(title)) {
        bookmarks.push(title);
        alert(`Bookmarked: ${title}`);
      }
    }
    function toggleBookmarks() {
      const list = document.getElementById('bookmarks');
      list.innerHTML = '';
      bookmarks.forEach(b => {
        const li = document.createElement('li');
        li.textContent = b;
        list.appendChild(li);
      });
      list.style.display = list.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
